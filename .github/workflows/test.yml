["on:\n  push:\n    branches: [ \"main\", \"master\" ]\n  pull_request:\n    branches: [ \"main\", \"master\" ]\n\njobs:\n  test:\n    runs-on: ubuntu-latest\n\n    strategy:\n      matrix:\n        python-version: [\"3.9\", \"3.10\", \"3.11\"]\n\n    steps:\n    - uses: actions/checkout@v3\n\n    - name: Set up Python ${{ matrix.python-version }}\n      uses: actions/setup-python@v4\n      with:\n        python-version: ${{ matrix.python-version }}\n\n    - name: Install dependencies\n      run: |\n        python -m pip install --upgrade pip\n        pip install yfinance pandas matplotlib numpy\n\n    - name: Run basic test\n      run: |\n        python stock_analyzer.py AAPL 1d\n      timeout-minutes: 5\n\n    - name: Check syntax\n      run: |\n        python -m py_compile stock_analyzer.py\n\n  lint:\n    runs-on: ubuntu-latest\n\n    steps:\n    - uses: actions/checkout@v3\n\n    - name: Set up Python\n      uses: actions/setup-python@v4\n      with:\n        python-version: \"3.11\"\n\n    - name: Install dependencies\n      run: |\n        python -m pip install --upgrade pip\n        pip install flake8\n\n    - name: Lint with flake8\n      run: |\n        flake8 stock_analyzer.py --count --select=E9,F63,F7,F82 --show-source --statistics\n        flake8 stock_analyzer.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics"]